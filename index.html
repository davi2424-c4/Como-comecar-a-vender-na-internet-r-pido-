<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a043c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .invitation {
            background: linear-gradient(135deg, #3a0ca3, #7209b7);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 10;
        }

        .invitation:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff0, #f0f, #0ff, #f00);
            background-size: 400%;
            opacity: 0;
            transition: 0.5s;
            animation: animate 20s linear infinite;
            z-index: -1;
            filter: blur(20px);
        }

        @keyframes animate {
            0% { background-position: 0 0; }
            50% { background-position: 300% 0; }
            100% { background-position: 0 0; }
        }

        .invitation:hover:before {
            opacity: 0.3;
        }

        .invitation:hover {
            transform: scale(1.05);
        }

        .invitation h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .invitation-content {
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .countdown {
            font-size: 18px;
            margin: 15px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-yes {
            background-color: #4cc9f0;
            color: white;
        }

        .btn-no {
            background-color: #f72585;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .heart {
            font-size: 40px;
            margin: 10px 0;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Calend√°rio */
        .calendar-container {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .calendar th {
            padding: 8px;
            background-color: #4a148c;
            color: white;
        }

        .calendar td {
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #3a0ca3;
        }

        .calendar td:hover {
            background-color: #7209b7;
        }

        .calendar td.disabled {
            color: #555;
            cursor: not-allowed;
        }

        .selected-date {
            margin-top: 15px;
            font-weight: bold;
        }

        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .month-selector button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .month-selector button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="invitation" id="invitation">
        <div class="heart">üíå</div>
        <h2>Convite Especial</h2>
        <p>Clique para abrir</p>
        
        <div class="invitation-content" id="invitationContent">
            <h3>Vamos sair?</h3>
            <p>Que tal um jantar especial?</p>
            <div class="countdown" id="countdown"></div>
            <div class="buttons">
                <button class="btn btn-yes" id="btnYes">Aceitar</button>
                <button class="btn btn-no" id="btnNo">Talvez outro dia</button>
            </div>

            <div class="calendar-container" id="calendarContainer">
                <div class="month-selector">
                    <button id="prevMonth">&lt;</button>
                    <h4 id="currentMonth">Junho 2025</h4>
                    <button id="nextMonth">&gt;</button>
                </div>
                <table class="calendar" id="calendar">
                    <thead>
                        <tr>
                            <th>Dom</th><th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>S√°b</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody"></tbody>
                </table>
                <div class="selected-date" id="selectedDate"></div>
                <button class="btn btn-yes" id="confirmDate" style="margin-top: 15px; display: none;">Confirmar Data</button>
            </div>
        </div>
    </div>

    <script>
        // Criar estrelas
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        // Abrir convite
        const invitation = document.getElementById('invitation');
        const invitationContent = document.getElementById('invitationContent');
        
        invitation.addEventListener('click', function() {
            if (invitationContent.style.display === 'none' || !invitationContent.style.display) {
                invitationContent.style.display = 'block';
                invitation.querySelector('p').style.display = 'none';
            }
        });

        // Vari√°veis do calend√°rio
        let currentDate = new Date(2025, 5, 28); // 28 de Junho de 2025
        let selectedDate = null;

        // Elementos do calend√°rio
        const calendarBody = document.getElementById('calendarBody');
        const currentMonthElement = document.getElementById('currentMonth');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const selectedDateElement = document.getElementById('selectedDate');
        const confirmDateBtn = document.getElementById('confirmDate');
        const calendarContainer = document.getElementById('calendarContainer');

        // Bot√µes de resposta
        const btnYes = document.getElementById('btnYes');
        const btnNo = document.getElementById('btnNo');
        
        btnYes.addEventListener('click', function() {
            selectedDate = new Date(); // Data atual como padr√£o se aceitar direto
            updateCountdown();
            alert("Maravilha! Mal posso esperar por esse encontro ‚ù§Ô∏è");
            createHearts();
        });
        
        btnNo.addEventListener('click', function() {
            calendarContainer.style.display = 'block';
            renderCalendar();
        });

        // Renderizar calend√°rio
        function renderCalendar() {
            calendarBody.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            currentMonthElement.textContent = new Date(year, month, 1).toLocaleDateString('pt-BR', { 
                month: 'long', 
                year: 'numeric' 
            }).replace(/^\w/, c => c.toUpperCase());
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    
                    if (i === 0 && j < firstDay) {
                        cell.textContent = '';
                    } else if (date > daysInMonth) {
                        cell.textContent = '';
                    } else {
                        cell.textContent = date;
                        
                        const cellDate = new Date(year, month, date);
                        
                        // Desabilitar dias antes de 28 de junho de 2025
                        if (cellDate < new Date(2025, 5, 28)) {
                            cell.classList.add('disabled');
                        } else {
                            cell.addEventListener('click', () => selectDate(cellDate));
                            
                            if (selectedDate && 
                                cellDate.getDate() === selectedDate.getDate() && 
                                cellDate.getMonth() === selectedDate.getMonth() && 
                                cellDate.getFullYear() === selectedDate.getFullYear()) {
                                cell.style.backgroundColor = '#4cc9f0';
                                cell.style.color = 'white';
                            }
                        }
                        
                        date++;
                    }
                    
                    row.appendChild(cell);
                }
                
                calendarBody.appendChild(row);
                
                if (date > daysInMonth) break;
            }
        }

        // Selecionar data
        function selectDate(date) {
            selectedDate = date;
            renderCalendar();
            
            selectedDateElement.textContent = `Data selecionada: ${date.toLocaleDateString('pt-BR', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long' 
            })}`;
            
            confirmDateBtn.style.display = 'inline-block';
        }

        // Confirmar data
        confirmDateBtn.addEventListener('click', function() {
            calendarContainer.style.display = 'none';
            updateCountdown();
            alert(`√ìtimo! Nos vemos dia ${selectedDate.toLocaleDateString('pt-BR')} ‚ù§Ô∏è`);
            createHearts();
        });

        // Navega√ß√£o do calend√°rio
        prevMonthBtn.addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Atualizar contagem regressiva
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            
            function update() {
                const now = new Date();
                const diff = selectedDate - now;
                
                if (diff <= 0) {
                    countdownElement.innerHTML = "O grande dia chegou!";
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = `
                    Faltam: <br>
                    ${days} dias ${hours} horas<br>
                    ${minutes} minutos ${seconds} segundos
                `;
            }
            
            update();
            setInterval(update, 1000);
        }

        // Criar cora√ß√µes
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.position = 'absolute';
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.top = `${Math.random() * 100}%`;
                    heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                    heart.style.animation = `float ${Math.random() * 3 + 2}s infinite`;
                    document.body.appendChild(heart);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
